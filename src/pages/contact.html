<div id = "content">
    <div class = "row">
        <div class = "small-12 columns">
            <form id="contactForm" data-abide novalidate>
                <div id="formResult" class = "callout" style="display: none;"></div>
                <div data-abide-error class="alert callout" style="display: none;">
                    <p><i class="fi-alert"></i> There are some errors in your form.</p>
                </div>
                <div class="row">

                    <div class="small-12 columns slide-in left">
                        <label>First Name
                            <input type="text" placeholder="John" id="firstName" aria-describedby="firstNameHelp" required pattern="text">
                            <span class="form-error">
                              A first name is required
                            </span>
                        </label>
                        <p class="help-text" id="firstNameHelp">Required</p>
                    </div>

                    <div class="small-12 columns slide-in right">
                        <label>Last Name
                            <input type="text" placeholder="Doe" id="lastName" aria-describedby="lastNameHelp" required pattern="text">
                            <span class="form-error">
                              A last name is required
                            </span>
                        </label>
                        <p class="help-text" id="lastNameHelp">Required</p>
                    </div>

                    <div class="small-12 columns slide-in left">
                        <label>Email
                            <input type="text" placeholder="example@somewhere.com" id="email" aria-describedby="emailHelp" required pattern="email">
                            <span class="form-error">
                              An Email is required
                            </span>
                        </label>
                        <p class="help-text" id="emailHelp">Required</p>
                    </div>

                    <div class="small-12 columns slide-in right">
                        <label>Organization
                            <input type="text" id="organization" placeholder="Examples LLC." aria-describedby="organizationHelp" data-abide-ignore >
                        </label>
                        <p class="help-text" id="organizationHelp">Optional</p>
                    </div>

                    <div class="small-12 columns slide-in left">
                        <label>Message
                            <textarea id="message" placeholder="Some Message..." aria-describedby="exampleHelpText2" data-abide-ignore rows="7"></textarea>
                            <span class="form-error">
                                Please enter a message
                            </span>
                        </label>
                        <p class="help-text" id="exampleHelpText2">Enter a message to be sent</p>
                    </div>
                </div>
                <div class="row slide-in right">
                    <fieldset class="large-12 columns">
                        <button class="button" type="submit" value="Submit">Submit</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
